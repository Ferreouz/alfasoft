services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: appdb
      MARIADB_USER: appuser
      MARIADB_PASSWORD: apppassword
    volumes:
      - ./mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "mysql://appuser:apppassword@mariadb:3306/appdb"
      NODE_ENV: production
      CORS_ORIGIN: "http://localhost,http://localhost:8081"
      PORT: 8081
    ports:
      - "8081:8081"


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8081
    ports:
      - "80:80"